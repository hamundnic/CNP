<div class="container">


    <div class="row">
        <h1 class="text-center ">Registrese para poder acceder a la Escuela Virtual</h1>
    </div>

    <div class="row">
        <form>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="inputEmail4">Correo Electronico</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Contraseña</label>
                    <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Repetir Contraseña</label>
                    <input type="repeatpassword" class="form-control" id="inputPassword4">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Direccion De Domicilio</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">Ciudad</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>

                <div class="form-group col-md-6">
                    <label for="inputZip">Telefono</label>
                    <input type="number" class="form-control" id="inputZip">
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
          Estas deacuerdo con las Politicas de la Institucion.
        </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
    </div>


</div>
